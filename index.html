<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isaac Daniel Bezerra" />
    <meta name="description" content="Uma landing page de e-commerce" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main role="main">
        <section id="main__section-sale-boxes"></section>
        <section id="main__section">
            <section id="main__section-form">
                <h1 id="main__title">Cadastre o seu e-mail para receber promoções com exclusividade!</h1>
                <form id="main__form" class="form" action="#">
                    <label for="txtNome">Nome</label>
                    <input type="text" name="nome" id="txtNome" placeholder="Digite o seu nome">
                    <label for="txtEmail">E-mail</label>
                    <input type="email" name="email" id="txtEmail">
                    <button class="form__button" type="submit">Quero receber promoções imperdíveis!</button>
                </form>
            </section>
        </section>
    </main>
    <footer role="contentinfo">
        <p>Não perca essa oportunidade!</p>
    </footer>
</body>

</html>
